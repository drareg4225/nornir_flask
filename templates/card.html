<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Flash Card</title>
</head>
<body>
    <h1> Flash_Card</h1>
    Question: {{ card.question }}<br>
    answer : {{ card.answer }}

    <p>
        <a href="{{ url_for('welcome')}}">Home</a>
        <button>
        {% if index < max_index %}
        <a href="{{ url_for('card_view', index = index + 1 )}}">
            Next Card
        </a>
        {% else %}
            <a href="{{ url_for('card_view', index = 0 )}}">
                Start Over
            </a>
        {%endif%}
        </button>
    </p>
